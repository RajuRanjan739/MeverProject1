    <section class="container my-2 bg-light w-50 text-dark p-2">
        <form class="row g-3 p-1" id="myForm"

            <h2 class="text-center pt-3">SignUp User!</h2>

            <div class="col-md-4">
                <label for="validationDefault01" class="form-label">First name</label>
                <input type="text" class="form-control" pattern="^[A-Za-z ]*$" title="letter only"
                    title="name can't contain number" id="validationDefault01" placeholder="Mark" required />
            </div>
            <div class="col-md-4">

                <label for="validationDefault02" class="form-label">Last name</label>
                <input type="text" class="form-control" id="validationDefault02" placeholder="Otto" required />
            </div>
            </div>
            <div class="col-md-4">
                <label for="validationDefaultUsername" class="form-label">Username</label>
                <div class="input-group">
                    <span class="input-group-text" id="inputGroupPrepend2">@</span>
                    <input type="text" class="form-control" id="validationDefaultUsername"
                        aria-describedby="inputGroupPrepend2" placeholder="abc" pattern="[a-z]{4,15}"
                        title="Username should only contain 4 lowercase letters. e.g. john" required />
                </div>
            </div>
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4" required />
            </div>
            <div class="col-md-6">
                <label for="inputPhone" class="form-label">Contact No</label>
                <input type="tel" class="form-control" id="inputPhone" required />
            </div>
            <div class="col-md-6">
                <label for="inputPassword1" class="form-label">Create Password</label>
                <input type="password" class="form-control" id="inputPassword1"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"
                    required name="up" />
            </div>
            <div class="col-md-6">
                <label for="inputPassword2" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="inputPassword2" name="up2" />

            </div>
            <!-- DOB -->
            <div class="col-md-4">

                    <option>Female</option>

            </div>
            </div>

    <script>
        // Function to enable or disable the parentName input based on age
        function toggleParentNameInput() {
            var ageInput = document.getElementById('age');
            var parentNameInput = document.getElementById('parentName');

            // Get the selected date value from the date input
            var selectedDate = new Date(ageInput.value);

            // Calculate the age by comparing the selected date with the current date
            var currentDate = new Date();
            var age = currentDate.getFullYear() - selectedDate.getFullYear();

            // Enable the parentName input if age is less than 18, otherwise disable it
            if (age < 18) {
                parentNameInput.removeAttribute('disabled');
            } else {
                parentNameInput.setAttribute('disabled', 'disabled');
            }
        }

        // Attach the toggleParentNameInput function to the change event of the age input
        document.getElementById('age').addEventListener('change', toggleParentNameInput);

        // Prevent form submission for this example
        document.getElementById('myForm').addEventListener('submit', function (e) {
            e.preventDefault();

            swal("Successfully!", "You Signed Up!", "success");

        });
    </script>
