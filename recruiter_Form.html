<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

  <link rel="stylesheet" href="user_Style.css" />

  <!-- Option 1: Include in HTML -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <!-- Font Awesome Cdn -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <!-- Font Awesome Cdn -->

  <!-- sweet Alert cdn -->
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <title>Recruiter Form</title>
</head>

<body>
  <!-- Navbar start -->

  <nav class="navbar navbar-expand-lg" id="navbar">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html" id="logo"><img id="image"
          src="https://www.brandbucket.com/sites/default/files/logo_uploads/187233/large_modelita.png" alt="logo"
          width="150" height="75"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
        <span><i class="fa-solid fa-bars"></i></span>
      </button>
      <div class="collapse navbar-collapse" id="mynavbar">
        <ul class="navbar-nav me-auto" id="nav-menu">
          <li class="nav-item">
            <a class="nav-link active" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Services</a>
          </li>
        </ul>
        <form class="d-flex">
          <!-- <input class="form-control me-2" type="text" placeholder="Search"> -->
          <!-- <button class="btn btn-primary" type="button">Contact</button> -->
          <a class="btn btn-outline-dark" href="#book">Contact</a>
        </form>
      </div>
    </div>
  </nav>

  <!-- Navbar end -->



  <!-- Form start -->

  <section class="container my-2 bg-light w-50 text-dark p-2">
    <form class="row g-3 p-3" id="myForm"
      oninput='up2.setCustomValidity(up2.value != up.value ? "Passwords do not match." : "")'>
      <h2 class="text-center pt-3">SignUp Now</h2>
      <p class="text-center text-muted lead">It's Free And Takes a Minute</p>
      <div class="col-md-6">
        <div class="input-group">
          <span class="input-group-text"><i class="fa fa-user"></i></span>
          <input type="text" class="form-control" pattern="^[A-Za-z ]*$" title="letter only"
            title="name can't contain number" placeholder="First Name" required />
        </div>
      </div>
      <div class="col-md-6">
        <div class="input-group">
          <span class="input-group-text"><i class="fa fa-user"></i></span>
          <input type="text" class="form-control" placeholder="Last Name" required />
        </div>
      </div>

      <div class="col-md-6">
        <div class="input-group">
          <span class="input-group-text"><i class="fa fa-envelope"></i></span>
          <input type="email" class="form-control" placeholder="Email" required />
        </div>
      </div>
      <div class="col-md-6">
        <div class="input-group">
          <span class="input-group-text"><i class="fa fa-phone"></i></span>
          <input type="tel" class="form-control" placeholder="Contact Number" required />
        </div>
      </div>
      <div class="col-md-6">
        <div class="input-group">
          <span class="input-group-text"><i class="fa fa-lock"></i></span>
          <input type="password" class="form-control" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"
            placeholder="Create Password" required name="up" />
        </div>
      </div>
      <div class="col-md-6">
        <div class="input-group">
          <span class="input-group-text"><i class="fa fa-lock"></i></span>
          <input type="password" class="form-control" placeholder="Confirm Password" name="up2" />
        </div>
      </div>
      <div class="col-md-6">
        <div class="input-group">
          <span class="input-group-text"><i class="fa fa-building-o"></i></span>
          <input type="text" class="form-control" placeholder="Brand Feature" required />
        </div>
      </div>
      <div class="col-md-6">
        <div class="input-group">
          <span class="input-group-text"><i class="fa fa-industry"></i></span>
          <input type="text" class="form-control" placeholder="Industry" required />
        </div>
      </div>

      <div class="col-12">
        <div class="input-group">
          <span class="input-group-text"><i class="fa fa-address-card"></i></span>
          <input type="text" class="form-control" placeholder="Apartment, studio, or floor" required />
        </div>
      </div>
      <div class="col-md-5">
        <div class="input-group">
          <span class="input-group-text"><i class="fa fa-address-card"></i></span>
          <input type="text" class="form-control" placeholder="State" />
        </div>
      </div>

      <div class="col-md-3">
        <div class="input-group">
          <span class="input-group-text"><i class="fa fa-map-pin"></i></span>
          <input type="text" class="form-control" placeholder="Zip code" />
        </div>
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck" required />
          <label class="form-check-label" for="gridCheck">
            Check me out
          </label>
        </div>
      </div>
      <!-- <div class="col-12">
        <button type="submit" value="submit" class="btn btn-primary">Sign Up</button>
      </div> -->
      <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-secondary" type="submit" value="submit" id="pop">Sign Up</button>
      </div>
    </form>
  </section>

  <!-- Form End -->

  <!-- Footer Start -->
  <footer id="footer">
    <img id="imagefooter" src="https://www.brandbucket.com/sites/default/files/logo_uploads/187233/large_modelita.png"
      alt="logo" width="150" height="75">
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Temporibus fugiat, ipsa quos nulla qui alias.</p>
    <div class="social-links">
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-facebook"></i>
      <i class="fa-brands fa-instagram"></i>
      <i class="fa-brands fa-youtube"></i>
      <i class="fa-brands fa-pinterest-p"></i>
    </div>
    <div class="credit">
      <p>Designed By <a href="#">R.R</a></p>
    </div>
    <div class="copyright">
      <p>&copy;Copyright . All Rights Reserved</p>
    </div>
  </footer>
  <!-- Footer End -->


  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Prevent form submission for this example
    document.getElementById('myForm').addEventListener('submit', function (e) {
      e.preventDefault();

      swal("Successfully!", "You Signed Up!", "success");
    });
  </script>

</body>

</html>
